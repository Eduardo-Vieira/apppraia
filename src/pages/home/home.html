<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aluguel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab  right bottom>
        <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
      
  <ion-list>
    <button [color]="item.status" ion-item *ngFor="let item of dados" (click)="fechaAluguel(item)">
      <p>Produto: {{ item.produto }}</p>
      <p>CÃ³digo: {{ item.cod }}</p>
      <p>Tempo: {{ item.codTempo }} | {{item.tempo}}</p>
      <p>Tempo Inicio: {{item.tempoInicio}} Tempo Fim:{{item.tempofim}}</p>      
      <p>Cliente: {{ item.cliente }}</p>
      <p>Data: {{item.data}} Pago:{{item.isPago}}</p>
    </button>  
  </ion-list>
</ion-content>
